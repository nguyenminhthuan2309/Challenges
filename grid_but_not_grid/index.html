<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inittal-scale=1.0">
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <span class="Title">Use table tag</span>
            <table class="TableStyle">
              <thead>
                <tr>
                  <td class="DataStyle">
                    <span class="TextStyle">a</span>
                  </td>
                  <td class="DataStyle">
                    <span class="TextStyle">b</span>
                  </td>
                  <td class="DataStyle">
                    <span class="TextStyle">c</span>
                  </td>
                </tr>
                <tr>
                  <td class="DataStyle">
                    <span class="TextStyle">d</span>
                  </td>
                  <td class="DataStyle">
                    <span class="TextStyle">e</span>
                  </td>
                  <td class="DataStyle">
                    <span class="TextStyle">f</span>
                  </td>
                </tr>
              </thead>
            </table>
      
            <div class="EndBreak">
      
            <span class="Title">Use div tag with display incline-block</span>
            <div class="TableStyleDiv">
              <div>
                <span class="DataStyleDiv">a</span>
                <span class="DataStyleDiv">b</span>
                <span class="DataStyleDiv">c</span>
              </div>
              <div class="Margin">
                <span class="DataStyleDiv">d</span>
                <span class="DataStyleDiv">e</span>
                <span class="DataStyleDiv">f</span>
              </div>
            </div>
      
            <div class="EndBreak">
      
            <span class="Title">Use div tag with css property float</span>
            <div class="TableStyleDiv2">
              <div class="DataStyleDiv2">a</div>
              <div class="DataStyleDiv2">b</div>
              <div class="DataStyleDiv2">c</div>
      
              <div class="EndBreakTable">
      
              <div class="DataStyleDiv2">d</div>
              <div class="DataStyleDiv2">e</div>
              <div class="DataStyleDiv2">f</div>
            </div>
      
    </body>
</html>
